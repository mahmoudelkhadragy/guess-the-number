<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- my own style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="game">
      <div class="game__header">
        <h1 class="game__h1">Guess The Number</h1>
        <img class="game__logo" src="./images/question.png" alt="man" />
      </div>

      <div class="game__user__info">
        <input
          class="game__input"
          id="username"
          type="text"
          placeholder="Enter your name?"
        />

        <p class="text-center">Enter range of the numbers</p>
        <div class="game__rangeNumbers">
          <div id="range_100" class="game__number__range active">100</div>
          <div id="range_1000" class="game__number__range">1000</div>
        </div>

        <p class="text-center mt-2">Choose level of the game</p>

        <div class="game__levelOfGame">
          <div id="level_easy" class="game__level active">Easy</div>
          <div id="level_hard" class="game__level">Hard</div>

          <div id="message_easy" class="game__levelOfGame__info__easy">
            Easy level game <br />
            You will play with history
          </div>
          <div id="message_hard" class="game__levelOfGame__info__hard">
            Hard level game <br />
            You will play without history
          </div>
        </div>
        <button id="start_game" type="button" class="game__button__start">
          Start Game
        </button>
      </div>

      <div class="game__box">
        <div class="game__guessBox">
          <input
            class="game__input"
            id="number-guess"
            type="text"
            placeholder="What's your guess?"
          />
        </div>

        <div id="result" class="game__result">
          <!-- This is where the result will be -->
        </div>

        <div class="game__buttons">
          <button id="number-submit" type="button" class="game__button__check">
            Check Number
          </button>
          <button id="restart-game" class="game__button__restart">
            Restart
          </button>
        </div>
        <div id="history" class="game__history">
          <!-- This is where we display the history -->
        </div>
      </div>
    </div>

    <!-- pop up winner -->
    <div id="popup_winner" class="popup_winner">
        <div class="popup_content">
          <h2 id="congrat_user">congratulations <span id="display_username"></span></h2>
          <p id="user_tries">You made it just in <span id="number_tries"></span> tries.</p>
          <div id="popup_banner">
            
          </div>
          <button id="play_again" class="btn_play_again" type="button">play Again</button>
          <button id="exit_game" class="btn_exit_game" type="button">Exit Game</button>
        </div>
    </div>

    <!-- about the game -->
    


    <script src="plugin.js"></script>
  </body>
</html>
